version: "3"
services:
  promteheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./rule.yml:/etc/prometheus/rule.yml
  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - 9093:9093
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml
  webhookprinter:
    image: webhookprinter:latest
    build:
      context: /home/arthur/go/src/webhookprinter
    ports:
      - 8080:8080
  
